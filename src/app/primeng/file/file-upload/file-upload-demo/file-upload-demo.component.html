
<div class="box">
  <div class="row">
    <div class="col-md-12 mb-12">
      <div class="panel panel-default">
        <div class="panel-heading" data-toggle="collapse" data-target="#collapse1">
          <h3 class="panel-title">
            File Upload
          </h3>
        </div>
        <div id="collapse1" class="collapse in">
          <div class="panel-body">
            <blockquote>
              <p>This example shows you how to use FileUpload Primeng.</p>
            </blockquote>
          </div>
        </div>
      </div>
      <hr size="30">
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 mb-3">
        <p-fileUpload name="file" chooseLabel="Single Upload" mode="basic" [url]="storageURL" auto="true" maxFileSize="1000000" accept="image/*,application/*" ></p-fileUpload>
    </div>
  </div>

  <hr size="30">
  <div class="row">
      <div class="col-md-12 mb-12">

        <p-fileUpload name="file" chooseLabel="Advanced Upload" multiple="multiple"  [url]="storageURL + '/multiple'"
        accept="image/*,application/*" maxFileSize="1000000"
        (onUpload)="onUpload($event)" >
        <ng-template pTemplate="content">
          <ul *ngIf="uploadedFiles.length">
            <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
          </ul>
        </ng-template>
      </p-fileUpload>
    </div>

  </div>
  <hr size="30">
  <div class="row">
      <div class="col-md-12 mb-12">
        <h3>Angular 5 - HttpClient</h3>
        <!--
          <label class="btn btn-primary">
            <input type="file" style="display: none;" multiple="true" (change)="fileChange($event)" accept="*.*">
            <span><i class="fa fa-search"></i></span>
          </label>
        -->
        <input #fileInput type="file" style="display: none;" multiple="true" (change)="fileChange($event)" accept="*.*">
        <p-button (onClick)="fileInput.click()" label="Pick File" icon="fa fa-search" styleClass="h-100 w-100 btn-botton"></p-button>
        <p-button (onClick)="upload()" label="Upload" icon="fa fa-upload" styleClass="h-100 w-100 btn-botton"></p-button>
      </div>

      <table *ngIf="storage && storage.length > 0" class="table table-striped table-hover">
        <thead>
          <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Date</th>
          </tr>
        </thead>
        <tbody>
          <ng-template ngFor let-data [ngForOf]="storage" let-i="index">
          <!-- <tr *ngFor="let data of storage"> -->
          <tr>
            <th>{{data.hash.substring(0, 6)}}</th>
            <td>{{data.name}}</td>
            <td>{{data.dateTime}}</td>
          </tr>
          </ng-template>
        </tbody>
      </table>
  </div>

  <div class="row">
    <div class="col-md-12 container-btn-botton">
        <hr size="30">
        <p-button label="Back" styleClass="ui-button-warning h-100 w-100 btn-botton"></p-button>
        <p-button label="Save" styleClass="h-100 w-100 btn-botton"></p-button>
    </div>
  </div>
</div>
